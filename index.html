<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>编辑器前端页面</title>
	<!--以下css路径替换成对应项目中的feditor文件夹下的路径-->
	<link href="__PUBLIC__/feditor/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/feditor/css/froala_editor.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="allTable">
		<table cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td>标题：</td>
					<td>
						<input type="text" name="newTitle" id="newsTitle" class="inpt" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<section id="editor">
							<div id='edit' style="margin-top: 30px;"></div>
						</section>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="发布" class="commonBtn" ng-click="publishNews();" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
<!--以下js路径替换成对应项目中的feditor文件夹下的路径-->
<script src="__PUBLIC__/feditor/js/froala_editor.min.js"></script>
 <!--[if lt IE 9]>
   <script src="__PUBLIC__/feditor/js/froala_editor_ie8.min.js"></script>
 <![endif]-->
 <script src="__PUBLIC__/feditor/js/plugins/tables.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/lists.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/colors.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/media_manager.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/font_family.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/font_size.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/block_styles.min.js"></script>
 <script src="__PUBLIC__/feditor/js/plugins/video.min.js"></script>
 <script>
	//编辑器配置
     $(function(){
         $('#edit').editable({
        	 inlineMode: false, 
        	 alwaysBlank: true,
        	 imageUploadURL: '{:U("Admin/News/uploadImages")}',//替换成后台处理上传图片的类方法
         })
     });
 </script>
